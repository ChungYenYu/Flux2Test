apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment # 更改名稱以反映新服務
  namespace: default
  labels:
    app: hello-world # 更改 Label
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world # 更改 Label
  template:
    metadata:
      labels:
        app: hello-world # 更改 Label
    spec:
      containers:
      - name: hello-world
        image: gcr.io/google-samples/node-hello:1.0 # 使用一個簡單的 hello-world 映像檔
        ports:
        - containerPort: 8080 # 這個 hello-world 應用程式監聽 8080 埠
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service # 更改名稱以反映新服務
  namespace: default
spec:
  selector:
    app: hello-world # 更改為與 Deployment 的 Label 相符
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080 # 服務的 80 埠會轉發到容器的 8080 埠
  type: LoadBalancer